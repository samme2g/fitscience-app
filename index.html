        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; overscroll-behavior: none; background: #f9fafb; }
        
        /* Utility Classes */
        .min-h-screen { min-height: 100vh; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-white { background-color: white; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-blue-700 { background-color: #1d4ed8; }
        .bg-green-500 { background-color: #10b981; }
        .bg-red-500 { background-color: #ef4444; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-gray-400 { background-color: #9ca3af; }
        
        .text-white { color: white; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-400 { color: #9ca3af; }
        .text-blue-100 { color: #dbeafe; }
        .text-green-200 { color: #bbf7d0; }
        .text-yellow-200 { color: #fef08a; }
        
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .pb-24 { padding-bottom: 6rem; }
        
        .mt-2 { margin-top: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-around { justify-content: space-around; }
        .gap-1 { gap: 0.25rem; }
        .gap-3 { gap: 0.75rem; }
        
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .border-t { border-top: 1px solid #e5e7eb; }
        .border-gray-200 { border-color: #e5e7eb; }
        
        .fixed { position: fixed; }
        .bottom-0 { bottom: 0; }
        .left-0 { left: 0; }
        .right-0 { right: 0; }
        
        .max-w-6xl { max-width: 72rem; }
        .text-center { text-align: center; }
        .cursor-pointer { cursor: pointer; }
        .hidden { display: none; }
        
        .transition-all { transition: all 0.3s; }
        
        button { cursor: pointer; border: none; background: none; }
        button:hover { opacity: 0.9; }
        
        .hover\:bg-gray-100:hover { background-color: #f3f4f6; }
        .hover\:bg-white\/30:hover { background-color: rgba(255, 255, 255, 0.3); }
        
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
        .from-blue-600 { --tw-gradient-from: #2563eb; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(37, 99, 235, 0)); }
        .to-blue-700 { --tw-gradient-to: #1d4ed8; }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="file"] { display: none; }
        
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
    </style>
</head>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        // SVG Icons
        const Calendar = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Dumbbell = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6.5 6.5l11 11"></path>
                <path d="M21 21l-1-1"></path>
                <path d="M3 3l1 1"></path>
                <path d="M18 22l4-4"></path>
                <path d="M2 6l4-4"></path>
                <path d="M3 10l3-3"></path>
                <path d="M18 14l3 3"></path>
            </svg>
        );

        const Scale = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 3v18"></path>
                <path d="M3 9l9-7 9 7"></path>
                <path d="M19 21H5"></path>
            </svg>
        );

        const Apple = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"></path>
                <path d="M10 2c1 .5 2 2 2 5"></path>
            </svg>
        );

        const BookOpen = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const Sparkles = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                <path d="M5 3v4"></path>
                <path d="M19 17v4"></path>
                <path d="M3 5h4"></path>
                <path d="M17 19h4"></path>
            </svg>
        );

        const Library = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m16 6 4 14"></path>
                <path d="M12 6v14"></path>
                <path d="M8 8v12"></path>
                <path d="M4 4v16"></path>
            </svg>
        );

        const Download = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Upload = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Wifi = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M5 13a10 10 0 0 1 14 0"></path>
                <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
                <path d="M2 8.82a15 15 0 0 1 20 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        );

        const WifiOff = ({size = 24}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="2" y1="2" x2="22" y2="22"></line>
                <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
                <path d="M2 8.82a15 15 0 0 1 4.17-2.65"></path>
                <path d="M10.66 5c4.01-.36 8.14.9 11.34 3.76"></path>
                <path d="M16.85 11.25a10 10 0 0 1 2.22 1.68"></path>
                <path d="M5 13a10 10 0 0 1 5.24-2.76"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        );

        const FitnessApp = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [workouts, setWorkouts] = useState([]);
            const [weightLog, setWeightLog] = useState([]);
            const [calorieLog, setCalorieLog] = useState([]);
            const [notes, setNotes] = useState([]);
            const [isOnline, setIsOnline] = useState(navigator.onLine);

            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            useEffect(() => {
                try {
                    const workoutData = localStorage.getItem('workouts');
                    const weightData = localStorage.getItem('weightLog');
                    const calorieData = localStorage.getItem('calorieLog');
                    const notesData = localStorage.getItem('notes');
                    
                    if (workoutData) setWorkouts(JSON.parse(workoutData));
                    if (weightData) setWeightLog(JSON.parse(weightData));
                    if (calorieData) setCalorieLog(JSON.parse(calorieData));
                    if (notesData) setNotes(JSON.parse(notesData));
                } catch (error) {
                    console.log('Error loading data:', error);
                }
            }, []);

            const saveWorkouts = (data) => {
                setWorkouts(data);
                localStorage.setItem('workouts', JSON.stringify(data));
            };

            const exportData = () => {
                const allData = {
                    workouts,
                    weightLog,
                    calorieLog,
                    notes,
                    exportDate: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(allData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `fitscience-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (imported.workouts) saveWorkouts(imported.workouts);
                        alert('Data imported successfully!');
                    } catch (error) {
                        alert('Error importing data');
                    }
                };
                reader.readAsText(file);
            };

            const NavButton = ({ icon: Icon, label, tab }) => (
                <button
                    onClick={() => setActiveTab(tab)}
                    className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${
                        activeTab === tab ? 'bg-blue-500 text-white' : 'text-gray-600 hover:bg-gray-100'
                    }`}
                >
                    <Icon size={20} />
                    <span className="text-xs">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 shadow-lg">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold">FitScience Pro</h1>
                                <p className="text-sm text-blue-100">Science-Based Fitness Tracking</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className={`flex items-center gap-1 text-sm ${isOnline ? 'text-green-200' : 'text-yellow-200'}`}>
                                    {isOnline ? <Wifi size={16} /> : <WifiOff size={16} />}
                                    <span>{isOnline ? 'Online' : 'Offline'}</span>
                                </div>
                                <button
                                    onClick={exportData}
                                    className="bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg flex items-center gap-1 text-sm"
                                    style={{backgroundColor: 'rgba(255,255,255,0.2)'}}
                                >
                                    <Download size={16} />
                                    <span className="text-xs">Export</span>
                                </button>
                                <label className="cursor-pointer bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg flex items-center gap-1 text-sm" style={{backgroundColor: 'rgba(255,255,255,0.2)'}}>
                                    <Upload size={16} />
                                    <span className="text-xs">Import</span>
                                    <input type="file" accept=".json" onChange={importData} className="hidden" />
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto p-4 pb-24">
                        {activeTab === 'home' && <div className="text-center py-12"><h2 className="text-2xl font-bold">Welcome to FitScience Pro!</h2><p className="text-gray-600 mt-2">Your science-based fitness companion</p></div>}
                        {activeTab === 'workouts' && <div className="text-center py-12"><Dumbbell size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Workout tracking</p></div>}
                        {activeTab === 'library' && <div className="text-center py-12"><Library size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Exercise library</p></div>}
                        {activeTab === 'science' && <div className="text-center py-12"><Sparkles size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Science hub</p></div>}
                        {activeTab === 'weight' && <div className="text-center py-12"><Scale size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Weight tracking</p></div>}
                        {activeTab === 'calories' && <div className="text-center py-12"><Apple size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Calorie tracking</p></div>}
                        {activeTab === 'notes' && <div className="text-center py-12"><BookOpen size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Fitness notes</p></div>}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
                        <div className="max-w-6xl mx-auto px-2 py-2 flex justify-around">
                            <NavButton icon={Calendar} label="Home" tab="home" />
                            <NavButton icon={Dumbbell} label="Workouts" tab="workouts" />
                            <NavButton icon={Library} label="Library" tab="library" />
                            <NavButton icon={Sparkles} label="Science" tab="science" />
                            <NavButton icon={Scale} label="Weight" tab="weight" />
                            <NavButton icon={Apple} label="Calories" tab="calories" />
                            <NavButton icon={BookOpen} label="Notes" tab="notes" />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FitnessApp />);

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'fitscience-v1';
                    self.addEventListener('install', (e) => {
                        e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(['/'])));
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            });
        }

        // PWA Manifest
        const manifest = {
            name: "FitScience Pro",
            short_name: "FitScience",
            start_url: "./",
            display: "standalone",
            background_color: "#ffffff",
            theme_color: "#3B82F6",
            icons: [{
                src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect fill='%233B82F6' width='512' height='512'/%3E%3Ctext x='256' y='340' font-size='280' text-anchor='middle' fill='white'%3EðŸ’ª%3C/text%3E%3C/svg%3E",
                sizes: "512x512",
                type: "image/svg+xml"
            }]
        };
        document.getElementById('manifest-placeholder').href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>

            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Upload = ({size = 24, ...props}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Wifi = ({size = 24, ...props}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M5 13a10 10 0 0 1 14 0"></path>
                <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
                <path d="M2 8.82a15 15 0 0 1 20 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        );

        const WifiOff = ({size = 24, ...props}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <line x1="2" y1="2" x2="22" y2="22"></line>
                <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
                <path d="M2 8.82a15 15 0 0 1 4.17-2.65"></path>
                <path d="M10.66 5c4.01-.36 8.14.9 11.34 3.76"></path>
                <path d="M16.85 11.25a10 10 0 0 1 2.22 1.68"></path>
                <path d="M5 13a10 10 0 0 1 5.24-2.76"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        );

        const Copy = ({size = 24, ...props}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
        );

        const Check = ({size = 24, ...props}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        // Main App Component
        const FitnessApp = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [workouts, setWorkouts] = useState([]);
            const [weightLog, setWeightLog] = useState([]);
            const [calorieLog, setCalorieLog] = useState([]);
            const [notes, setNotes] = useState([]);
            const [scienceMode, setScienceMode] = useState('single');
            const [isOnline, setIsOnline] = useState(navigator.onLine);

            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            useEffect(() => {
                const loadData = () => {
                    try {
                        const workoutData = localStorage.getItem('workouts');
                        const weightData = localStorage.getItem('weightLog');
                        const calorieData = localStorage.getItem('calorieLog');
                        const notesData = localStorage.getItem('notes');
                        
                        if (workoutData) setWorkouts(JSON.parse(workoutData));
                        if (weightData) setWeightLog(JSON.parse(weightData));
                        if (calorieData) setCalorieLog(JSON.parse(calorieData));
                        if (notesData) setNotes(JSON.parse(notesData));
                    } catch (error) {
                        console.log('No existing data or error loading:', error);
                    }
                };
                loadData();
            }, []);

            const saveWorkouts = (data) => {
                setWorkouts(data);
                localStorage.setItem('workouts', JSON.stringify(data));
            };

            const saveWeightLog = (data) => {
                setWeightLog(data);
                localStorage.setItem('weightLog', JSON.stringify(data));
            };

            const saveCalorieLog = (data) => {
                setCalorieLog(data);
                localStorage.setItem('calorieLog', JSON.stringify(data));
            };

            const saveNotes = (data) => {
                setNotes(data);
                localStorage.setItem('notes', JSON.stringify(data));
            };

            const exportData = () => {
                const allData = {
                    workouts,
                    weightLog,
                    calorieLog,
                    notes,
                    exportDate: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(allData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `fitscience-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (imported.workouts) saveWorkouts(imported.workouts);
                        if (imported.weightLog) saveWeightLog(imported.weightLog);
                        if (imported.calorieLog) saveCalorieLog(imported.calorieLog);
                        if (imported.notes) saveNotes(imported.notes);
                        alert('Data imported successfully!');
                    } catch (error) {
                        alert('Error importing data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            };

            const NavButton = ({ icon: Icon, label, tab }) => (
                <button
                    onClick={() => setActiveTab(tab)}
                    className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-all ${
                        activeTab === tab ? 'bg-blue-500 text-white' : 'text-gray-600 hover:bg-gray-100'
                    }`}
                >
                    <Icon size={20} />
                    <span className="text-xs">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 shadow-lg">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold">FitScience Pro</h1>
                                <p className="text-sm text-blue-100">Science-Based Fitness Tracking</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className={`flex items-center gap-1 text-sm ${isOnline ? 'text-green-200' : 'text-yellow-200'}`}>
                                    {isOnline ? <Wifi size={16} /> : <WifiOff size={16} />}
                                    <span>{isOnline ? 'Online' : 'Offline'}</span>
                                </div>
                                <button
                                    onClick={exportData}
                                    className="bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg flex items-center gap-1 text-sm"
                                    title="Export Data"
                                >
                                    <Download size={16} />
                                    Export
                                </button>
                                <label className="bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg flex items-center gap-1 text-sm cursor-pointer">
                                    <Upload size={16} />
                                    Import
                                    <input type="file" accept=".json" onChange={importData} className="hidden" />
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto p-4 pb-24">
                        {activeTab === 'home' && <div className="text-center py-12"><h2 className="text-2xl font-bold">Welcome to FitScience Pro!</h2><p className="text-gray-600 mt-2">Your science-based fitness companion</p></div>}
                        {activeTab === 'workouts' && <div className="text-center py-12"><Dumbbell size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Workout tracking feature</p></div>}
                        {activeTab === 'library' && <div className="text-center py-12"><Library size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Exercise library</p></div>}
                        {activeTab === 'science' && <div className="text-center py-12"><Sparkles size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Science hub</p></div>}
                        {activeTab === 'weight' && <div className="text-center py-12"><Scale size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Weight tracking</p></div>}
                        {activeTab === 'calories' && <div className="text-center py-12"><Apple size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Calorie tracking</p></div>}
                        {activeTab === 'notes' && <div className="text-center py-12"><BookOpen size={48} className="mx-auto mb-4 text-gray-400" /><p className="text-gray-600">Fitness notes</p></div>}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
                        <div className="max-w-6xl mx-auto px-2 py-2 flex justify-around">
                            <NavButton icon={Calendar} label="Home" tab="home" />
                            <NavButton icon={Dumbbell} label="Workouts" tab="workouts" />
                            <NavButton icon={Library} label="Library" tab="library" />
                            <NavButton icon={Sparkles} label="Science" tab="science" />
                            <NavButton icon={Scale} label="Weight" tab="weight" />
                            <NavButton icon={Apple} label="Calories" tab="calories" />
                            <NavButton icon={BookOpen} label="Notes" tab="notes" />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FitnessApp />);

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'fitscience-v1';
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                return cache.addAll(['/']);
                            })
                        );
                    });
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl).then(() => {
                    console.log('Service Worker registered');
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }

        // Generate PWA Manifest
        const manifestData = {
            name: "FitScience Pro",
            short_name: "FitScience",
            description: "Science-based fitness tracking app",
            start_url: "./",
            display: "standalone",
            background_color: "#ffffff",
            theme_color: "#3B82F6",
            icons: [
                {
                    src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect fill='%233B82F6' width='512' height='512'/%3E%3Ctext x='256' y='340' font-size='280' text-anchor='middle' fill='white' font-family='Arial'%3EðŸ’ª%3C/text%3E%3C/svg%3E",
                    sizes: "512x512",
                    type: "image/svg+xml"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
